<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Squid Instagram Feed</title>
    <meta name="description" content="Squid Instagram Feed" />
    <meta name="author" content="Squidapp" />
    <link
      rel="stylesheet"
      href="node_modules/@squidit/css/dist/css/squid.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row justify-content-center mt-5">
          <img class="logo" src="./assets/logo.svg" alt="squid-logo" />
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section
          id="insta-feed"
          class="row justify-content-center mt-5"
        ></section>
      </div>
      <div class="error-container">
        <p class="error-message">Feed n√£o encontrado :(</p>
        <span class="error"></span>
      </div>
    </main>

    <div class="loader-container">
      <div class="loader big" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script src="src/scripts.js"></script>
    <script defer src="node_modules/@squidit/css/dist/js/squid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </body>
</html>
