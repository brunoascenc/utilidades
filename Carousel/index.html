<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <title>Carousel</title>
    <style>
        .slider{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="slide-area slider">
        <div><img src="https://placeimg.com/240/280/animals" alt=""></div>
        <div><img src="https://placeimg.com/240/280/arch" alt=""></div>
        <div><img src="https://placeimg.com/240/280/nature" alt=""></div>
        <div><img src="https://placeimg.com/240/280/people" alt=""></div>
        <div><img src="https://placeimg.com/240/280/tech" alt=""></div>
    </div>
      

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
   $('.slide-area').slick({
    slidesToShow: 3,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 2000,
   });
    </script>
</body>
</html>
