<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Magnific-popup -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css"
    />

    <title>Movix</title>
  </head>

  <body>
    <div id="movie-banner">
      <div class="container">
        <header class="details-header" style="width: 100%; right: 0px; position: fixed;">
          <a href="index.html">
            <h1>Movix</h1>
          </a>
          <input type="text" id="searchInput" placeholder="Search serie" />
          <button id="search" type="submit">
            <i class="fas fa-search"></i>
          </button>
          <div class="back-home">
            <a href="index.html">Voltar</a>
          </div>
        </header>
      </div>

      <div class="movie-trailer"></div>
    </div>

    <main>
      <div id="series-filter"></div>

      <div class="about-movie">
        <div id="series-detail"></div>
      </div>

      <div class="similar-section">
        <div class="title-section">
          <span></span>
          <h1>SÃ©ries semelhantes</h1>
        </div>
        <div class="similar-movies">
          <div class="swiper-container">
            <div class="swiper-wrapper" id="similar-series"></div>
          </div>
        </div>
      </div>

      <div class="reviews-section">
        <div class="title-section">
          <span></span>
          <h1>Reviews</h1>
        </div>
        <div class="movie-reviews"></div>
      </div>
    </main>

    <footer>
      <p><span>Movix</span> &copy 2020</p>
      <div class="socials">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </footer>

    <div class="loader-wrapper">
      <img src="assets/loader.svg" alt="" srcset="" />
    </div>

    <script src="js/apiTransaction.js"></script>
    <script src="js/app.js"></script>
    <script src="js/series.js"></script>
    <!-- <script src="js/effects.js"></script> -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      seriesData();

      /* Trailer popup */
      $(document).magnificPopup({
        delegate: ".popup-youtube",
        type: "iframe",
        mainClass: "mfp-fade",
        removalDelay: 160,
        preloader: false,

        fixedContentPos: false,
      });

      /* Swiper JS */
      var swiper = new Swiper(".swiper-container", {
        observer: true,
        spaceBetween: 50,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        breakpoints: {
          100: {
            slidesPerView: 2,
            spaceBetween: 25,
          },
          640: {
            slidesPerView: 3,
            spaceBetween: 25,
          },
          768: {
            slidesPerView: 4,
            spaceBetween: 25,
          },
          1024: {
            slidesPerView: 7,
            spaceBetween: 25,
          },
        },
      });

      /* Loader */
      $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow");
      });
    </script>
  </body>
</html>
