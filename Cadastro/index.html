<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="fmu-logo.png" alt="Logo-fmu">
        </div>

        <form action="#" onsubmit="return validarForm()">
            <div class="detalhes">
                <figure>
                    <img src="banner.jpg" alt="Rally">
                </figure>
                <p>* Nome do grupo é obrigatório </p>
                <p>* Email do grupo é obrigatório </p>
                <p>* Mínimo de 2 integrantes Max de 4 </p>
                <p>* Não serão aceitos nomes com cunhos políticos,
                    religiosos ou ofensivos a qualquer tipo de pessoa (<a href="http://informa.fmu.br/wp-content/uploads/2018/10/Edital_Rally2018_22.10.1-00000002.pdf">conforme o edital</a>).
                </p>
            </div>
            <div class="nome-grupo">
                <input id="inputGrupo" type="text" name="nome-grupo" placeholder="Nome do grupo*">
                <input id="emailInput" type="email" name="email" placeholder="Email do grupo*">
            </div>
            <div><input id="ra1" type="text" name="ra" placeholder="Digite o RA*"></div>
            <div><input id="ra2" type="text" name="ra" placeholder="Digite o RA*"></div>
            <div><input id="ra3" type="text" name="ra" placeholder="Digite o RA"></div>
            <div><input id="ra4" type="text" name="ra" placeholder="Digite o RA"></div>
            <div id="mensagem"></div>
            <div class="buttons">
                <button>Verificar</button><button id="submitBtn" type="submit" disabled>Cadastrar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</input>
