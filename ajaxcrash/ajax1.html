<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 1 - Text File</title>

    <style>
        #text {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <button id="button">Get Text File</button>
    <br><br>
    <div id="text"></div>

    <script>
        document.getElementById('button').addEventListener('click', loadText => {
            // Criar XHR Obj
                const xhr = new XMLHttpRequest()
                // OPEN PARAMETROS: 'GET', 'URL', 'ASYNC TRUE OR FALSE'
                xhr.open('GET', 'simple.txt', true)

                // Used for loaders,
                xhr.onprogress = () => {
                    console.log('READYSTATE: ', xhr.readyState) // = 3
                }

                // Onload
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        // console.log(xhr.responseText)
                        document.getElementById('text').innerHTML = xhr.responseText // mostrar na pagina
                    } else if (xhr.status = 404) {
                        document.getElementById('text').innerHTML = 'Not Found' // mostra o err na tela
                    }
                }

                xhr.onerror = () => {
                    console.log('Request Error....')
                }

                // xhr.onreadystatechange = () => {
                //     if (xhr.readyState === 4 && xhr.status === 200) {
                //         console.log(xhr.responseText)
                //     }
                // }

                // Envia o request
                xhr.send()
    
        })

        // readeState values
        // 0: request nao inicializado
        // 1: server conection estalished
        // 2: request received
        // 3: processing request
        // 4: request finished and response is ready

        // HTTP Statuses
        // 200: "OK"
        // 403: "Forbidden"
        // 404: "Not Found"
    </script>


</body>

</html>
